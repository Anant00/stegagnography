name: stegagnography
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  path_provider: ^2.0.10
  file_picker: ^5.2.6

  firebase_core: ^2.8.0
  firebase_storage: ^11.0.16
  cloud_firestore: ^4.4.5
  provider: ^6.0.1
  http: ^0.13.5
  firebase_auth: ^4.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
